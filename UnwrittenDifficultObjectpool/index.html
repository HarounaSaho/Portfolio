<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harouna Saho - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>

        p {
            color: #333333;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2 {
            color: #0078d4;
        }
        h3 {
            color:#333333
        }
        section {
            padding: 2rem;
            background: white;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .gif-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            overflow: hidden;
        }
        .gif-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        footer {
            margin-top: 2rem;
            text-align: center;
        }
        #contact {
            color: #333333;
            padding: 1rem;
            text-align: center;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 1rem auto;
        }
        #contact form textarea {
            margin-top: 0.5rem;
            height: 80px;
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong><a href="index.html">Harouna Saho</a></strong></li>
        </ul>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <main class="container">
        <section>
            <h1>Welcome to My Portfolio</h1>
            <h2>Product Designer & Artist</h2>
            <p>Hello! I'm Harouna Saho, a student at Yale University studying Computing and the Arts. Feel free to explore my projects and artwork below!</p>
        </section>

        <section class="gif-section">
            <a href="portfolio.html">
                <img src="https://i.ibb.co/wyRq0RG/earth.gif" alt="Showcase of my works" onmouseover="this.style.transform='scale(1.2)'" onmouseout="this.style.transform='scale(1)'">
        </section>

        <section id="contact">
            <h3>Contact Me</h3>
            <form>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer class="container">
